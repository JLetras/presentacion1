                      El siglo **XVI** junto con el **XVII** son los llamados *Siglos de Oro* por el gran esplendor cultural e intelectual que abarcaba todas las artes en la época.

                      ## Reyes
                      ### Carlos I
                      El reinado de **Carlos I** estuvo marcado por guerras para contener la expansión turca y contra el luteranismo, por ello la economía se endeudó. Las relaciones internacionales que se desarrollan en este periodo favorencen la **influencia italiana** en la cultura.
                      ### Felipe II
                      El reinado de **Felipe II** estuvo marcado por la **crisis económica** así como por el **aislamiento cultural** para evitar la influencia luterana.
                    
                  </script>

                      * El poder de la razón <!-- .element: class="fragment grow" -->
